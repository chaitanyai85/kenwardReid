<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handyman and Remodeling Expert</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .gallery-item {
            width: 48%;
            margin-bottom: 20px;
        }
        img {
            width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 5px;
        }
        .reviews {
            text-align: center;
            margin-top: 40px;
        }
        .contact {
            margin-top: 40px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input, form textarea {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }
        form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Handyman and Remodeling Services</h1>
    </header>
    <nav>
        <a href="#portfolio">Portfolio</a>
        <a href="#reviews">Reviews</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section id="portfolio">
            <h2>My Work</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <h3>Project 1</h3>
                    <img src="before1.jpg" alt="Before Project 1">
                    <img src="after1.jpg" alt="After Project 1">
                </div>
                <div class="gallery-item">
                    <h3>Project 2</h3>
                    <img src="before2.jpg" alt="Before Project 2">
                    <img src="after2.jpg" alt="After Project 2">
                </div>
                <!-- Add more projects as needed -->
            </div>
        </section>
        <section id="reviews" class="reviews">
            <h2>Customer Reviews</h2>
            <a href="https://www.google.com/search?q=your+business+name+reviews" target="_blank">Read my Google Reviews</a>
        </section>
        <section id="contact" class="contact">
            <h2>Contact Me</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>
</body>
</html>
