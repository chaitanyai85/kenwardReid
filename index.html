<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Handyman and Remodeling Services</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-image: url('header-background.jpg'); /* Add a header background image */
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
            padding: 60px 0;
            position: relative;
        }
        header::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }
        header h1 {
            position: relative;
            z-index: 1;
            font-size: 3em;
        }
        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #575757;
        }
        .container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .gallery-item {
            width: calc(33.333% - 20px);
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s;
        }
        .gallery-item:hover {
            transform: translateY(-10px);
        }
        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
        }
        .gallery-item h3 {
            margin: 10px;
            text-align: center;
            font-size: 1.2em;
        }
        .reviews {
            text-align: center;
            margin-top: 40px;
        }
        .reviews a {
            color: #4CAF50;
            font-size: 1.2em;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .reviews a:hover {
            color: #388E3C;
        }
        .contact {
            margin-top: 40px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input, form textarea {
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1em;
        }
        form button {
            padding: 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em;
            transition: background-color 0.3s;
        }
        form button:hover {
            background-color: #45a049;
        }
        @media (max-width: 768px) {
            .gallery-item {
                width: calc(50% - 20px);
            }
        }
        @media (max-width: 480px) {
            .gallery-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Transform Your Space with Expert Remodeling</h1>
    </header>
    <nav>
        <a href="#portfolio">Portfolio</a>
        <a href="#reviews">Reviews</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <section id="portfolio">
            <h2>My Work</h2>
            <div class="gallery">
                <div class="gallery-item">
                    <h3>Project 1</h3>
                    <img src="before1.jpg" alt="Before Project 1">
                    <img src="after1.jpg" alt="After Project 1">
                </div>
                <div class="gallery-item">
                    <h3>Project 2</h3>
                    <img src="before2.jpg" alt="Before Project 2">
                    <img src="after2.jpg" alt="After Project 2">
                </div>
                <!-- Add more projects as needed -->
            </div>
        </section>
        <section id="reviews" class="reviews">
            <h2>Customer Reviews</h2>
            <a href="https://www.google.com/search?q=your+business+name+reviews" target="_blank">Read my Google Reviews</a>
        </section>
        <section id="contact" class="contact">
            <h2>Contact Me</h2>
            <form>
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" rows="5" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>
</body>
</html>
